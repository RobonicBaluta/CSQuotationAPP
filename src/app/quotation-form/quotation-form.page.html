<ion-header>

<ion-toolbar>
    <ion-title>New Quotation</ion-title>
</ion-toolbar>

<ion-list>  
    <ion-item-sliding *ngFor="let myTask of myTasks?.items">

  <ion-item *ngIf="myTask.status=2">
  
  <ion-label>
    {{myTask.title}}
     </ion-label>
</ion-item>
</ion-item-sliding>
</ion-list>



</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>
        <ion-col size-sm="6" offset-sm="3">
           

        </ion-col>
    </ion-row>
  </ion-grid>  


<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>




</ion-content>
